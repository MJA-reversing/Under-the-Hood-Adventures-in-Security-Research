---
layout: default
---

<section class="post-container">
  <article>
    <header>
      <h1>{{ page.title }}</h1>
      {% if page.date %}
      <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
      {% endif %}
    </header>

    <div class="post-content">
      {{ content }}
    </div>
  </article>
</section>
